<!DOCTYPE html>

  <header class="header">
    <h1>Renteezy</h1>
    <p>Your Ultimate Rental Marketplace</p>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search for rentals...">
      <button class="search-button">Search</button>
    </div>

    <h2>Featured Listings</h2>
    <div class="featured-listings">
      <div class="listing-card">
        <img src="example-image.jpg" alt="Listing Image">
        <div class="listing-card-details">
          <h3 class="listing-card-title">Spacious Apartment in Downtown</h3>
          <p class="listing-card-location">123 Main St, City</p>
          <p class="listing-card-price">$1,500/month</p>
        </div>
      </div>
      <!-- Add more featured listings here -->
    </div>

    <h2>Navigation</h2>
    <ul>
      <li><a href="rent.html">Rent</a></li>
      <li><a href="sell.html">Sell</a></li>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="map.html">Map</a></li>
    </ul>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Renteezy. All rights reserved.</p>
  </footer>

</html>
