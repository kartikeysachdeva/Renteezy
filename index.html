<!DOCTYPE html>
<html>
<head>
  <title>Renteezy - Your Ultimate Rental Marketplace</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #007BFF;
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 400px;
      padding: 10px;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-button {
      background-color: #28A745;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .featured-listings {
      margin-bottom: 20px;
    }

    .listing-card {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #CCC;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .listing-card img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .listing-card-details {
      flex-grow: 1;
      margin-left: 10px;
    }

    .listing-card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .listing-card-location {
      font-size: 14px;
      color: #888888;
      margin-bottom: 5px;
    }

    .listing-card-price {
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      background-color: #F8F9FA;
      padding: 20px;
      text-align: center;
      color: #888888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Renteezy</h1>
    <p>Your Ultimate Rental Marketplace</p>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search for rentals...">
      <button class="search-button">Search</button>
    </div>

    <h2>Featured Listings</h2>
    <div class="featured-listings">
      <div class="listing-card">
        <img src="images.jpeg" alt="Listing Image">
        <div class="listing-card-details">
          <h3 class="listing-card-title">Lightly worn, like new dress</h3>
          <p class="listing-card-location">123 Main St, City</p>
          <p class="listing-card-price">$6/day</p>
        </div>
      </div>
      <!-- Add more featured listings here -->
    </div>

    <h2>Post</h2>
